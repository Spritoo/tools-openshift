<!-- eslint-disable prettier/prettier -->
<h1>Manage Orders</h1>
<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Status</th>
            <th>Pickup Location</th>
            <th>Destination</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders$ | async">
            <td>{{ order.id }}</td>
            <td>{{ order.status }}</td>
            <td>
                {{ order.pickupLocation.city }}, {{ order.pickupLocation.address
                }}
            </td>
            <td>
                {{ order.destination.city }}, {{ order.destination.address }}
            </td>
            <td>
                <label for="statusSelect">Update Order Status:</label>
                <select id="statusSelect" [(ngModel)]="order.status">
                    <option value="pending">pending</option>
                    <option value="assigned">assigned</option>
                    <option value="accepted">accepted</option>
                    <option value="declined">declined</option>
                    <option value="picked up">picked up</option>
                    <option value="in transit">in transit</option>
                    <option value="delivered">delivered</option>
                </select>

                <button (click)="updateOrderStatus(order.id, order.status)">
                    <!-- Use the selected status -->
                    Update
                </button>
                <button (click)="deleteOrder(order.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th,
    td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
    }

    button {
        margin: 0 5px;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
